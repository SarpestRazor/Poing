<html>
	<head>
		<title>Pong!</title>
		<script
		src="SimplyJS-1.-03/simply.js">
		</script>

		<script>
			function start(){
				alert("You are the blue paddle!");
				sjs.open("target", 500, 700);
			//Ball
				var ball = new sjs.Image("Images/spike.png");
					ball.type = "ball";
					ball.setSize(100,100);
			 		ball.center();
			 		ball.friction = 0;
			 		ball.bounce();
			 		ball.pushRight(3);
			 		ball.pushUp(4);
			 			//Reset of ball and points
			 			var scorered = 0;
			 			var scoreblue = 0;
			 			var score_txtred = new sjs.Text("Score:0", 21, "red");
			 			var score_txtblue = new sjs.Text("Score:0", 21, "green)");
			 			score_txtblue.centerAt(35, 600);
			 				setInterval (function ballReset(){
			 					if(ball.y > 599){
			 						ball.center();
			 						scorered = scorered + 1;
			 						score_txtred.setText("Score:"+scorered)
			 					};
			 					if(ball.y < 1){
			 						ball.center();
			 						scoreblue = scoreblue + 1;
			 						score_txtblue.setText("Score:"+scoreblue)
			 					};
			 				});
			 //Red Paddle
			 	var paddle1 = new sjs.Image("Images/red.png");
			 		paddle1.type = "paddle";
			 		paddle1.centerH();
			 		paddle1.setSize(100,20);
			 		paddle1.offset(-50,100);
			 		//Controls
			 			setInterval(function(){
			 			if(ball.y < 250){
			 				if(ball.x > paddle1.x){
			 					paddle1.pushRight();
			 				} else {
			 					paddle1.pushLeft();
			 				}
			 			}
			 				},100);
			 //Blue Paddle
			 	var paddle2 = new sjs.Image("Images/blue.png");
			 		paddle2.type = "paddle";
			 		paddle2.centerH().bottom();
			 		paddle2.setSize(100,20);
			 		paddle2.offset(-50,-100);
			 		//Controls
			 			sjs.keyDown(A_KEY, function(){
			 				paddle2.pushLeft()
			 			});
			 			sjs.keyDown(D_KEY, function(){
			 				paddle2.pushRight();
			 			});

			//Collision
				//Audio
					var soundEffect = new Audio('Music/techno.mp3');

				sjs.onHit("ball", "paddle", function (ball,paddle,ballRight,ballUp){
					sjs.bounceOff(ball,paddle);
					soundEffect.play();
				});
			//Back button
					var backBtn = new sjs.Button("Back to menu", function(){
						window.location = "unpoiindex.html";
					});
					backBtn.centerH().right();


			 }//end of start
		</script>
	</head>
	<body onload="start()">
		<h1> Pong! </h1>
		<div id="target" style="background:lightgrey;">
		</div>
	</body>
</html>
