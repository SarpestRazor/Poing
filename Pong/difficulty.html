<html>
	<head>
		<title>Pong!</title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js">
		</script>
		<script>
			function menu() {
			sjs.open("target",500,500);
			// Text
				var welcome = new sjs.Text("Pong!", 50, "black");
					welcome.centerH();
			//Buttons
				var medium = new sjs.Button("Medium!", function(){
						window.location = "medium.html";
				});
					medium.centerH().offset(0,100);
				var easy = new sjs.Button("Easy!", function(){
						window.location = "solopong.html";
				});
					easy.centerH().offset(0,150);
					var hard = new sjs.Button("Hard!", function(){
						window.location = "hard.html";
					});
						hard.centerH().offset(0,50);
		} //closing
		</script>
	</head>
	<body onload= "menu()">
		<h1>PONG!</h1>
		<div id="target" style="background:lightgrey;">
		</div>
	</body>
</html>
