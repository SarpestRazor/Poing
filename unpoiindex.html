<html>
	<head>
		<title>Pong!</title>
		<script src="SimplyJS-1.0.3/simply.js">
		</script>
		<script>
			function menu() {
			sjs.open("target",500,500);
			// Text
				var welcome = new sjs.Text("Pong!", 50, "black");
					welcome.centerH();
			//Buttons
				var pvp = new sjs.Button("2 Players!", function(){
					window.location = "pong.html";
				});
					pvp.centerH().offset(0,100);
				var solo = new sjs.Button("1 Player!", function(){
					window.location = "difficulty.html";
				});
					solo.centerH().offset(0,150);
				var unpoi = new sjs.Button("Poi!", function(){
					window.location = "index.html";
				});
					unpoi.centerH().offset(0,50);
		} //closing
		</script>
	</head>
	<body onload= "menu()">
		<h1>PONG!</h1>
		<div id="target" style="background:lightgrey;">
		</div>
	</body>
</html>
